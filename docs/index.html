<html>
    <head>
        <link href='help.css' rel='stylesheet'>
        <style>
        body{
            background-color: rgba(19,28,76);
            margin: 0;
            max-width: 60em;
            margin: 0 auto;
        }
        nav{
            background-color: rgba(255,255,255,0.1);
            width: 100%;
            text-align: center;
            padding: 4px;
        }
        nav a{
            padding: 4px;
            margin: 1em;
            display: inline-block
        }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(function() {
                $('nav a').click(function(e){
                    e.preventDefault();

                    $.ajax({
                        url: $(e.target).attr('href'),
                        dataType: 'html',
                        success: function(data){
                            $('#content').html(data);
                        },
                        error: function(data){
                            $('#content').html('Could not load help file...');
                        }
                    });

                });

                $('nav a:first').click();
            });
        </script>
    </head>
    <body>
        <nav>
            <img src="ttp_banner.svg"> <br/>
            <a href="01.about.en.html">About</a>
            <a href="02.apikey.en.html">API key</a>
            <a href="03.start.en.html">Getting started</a>
            <a href="04.simplified.en.html">TimeMap - Simplified</a>
            <a href="05.advanced.en.html">TimeMap - Advanced</a>
            <a href="06.issues.en.html">Troubleshooting</a>
        </nav>

        <div id="content"></div>

    </body>
</html>
